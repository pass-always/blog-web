<h1 id="head">Show your mind</h1>


<div id="container">
    <form method="post" action="./showEditedArticle" id="edit area">
        <div id="set-article">
            <label for="title">Title</label>
            <textarea name="title" id="title" class="smalltextareas"></textarea>
            <label for="keywords">Keywords</label>
            <textarea name="keywords" id="keywords" class="smalltextareas"></textarea>
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract" class="smalltextareas"></textarea>
        </div>
        <textarea id="editor" name="content">
            <p>This is some sample content.</p>
        </textarea>
        <button type="submit" id="button"><img src="../images/submitbutton.png" height="60"/></button>
    </form>
</div>

<canvas id="bubble"></canvas>

<!--ckeditor-->
<script>
    ClassicEditor
        .create(document.querySelector('#editor'))
        .then(editor => {
            console.log(editor);
        })
        .catch(error => {
            console.error(error);
        });
</script>
