<body>
<nav role='navigation' id="mainnav">

<div class="hamb">

<div class="login-box">
    <img src="../images/default-avatar-1.png" class="avatar">
    <h2>Login</h2>
    <div id="error_message"></div>

    <form class="login-form" action="profile.html" method="post" name="form" onsubmit="return validated()">
        <div class="textbox">
            <i class="fas fa-user" aria-hidden="true"></i>
            <input autocomplete="off" type="text" placeholder="Username" name="username">
        </div>
<!--
        <div id ="username_error">Please enter a valid username</div>
-->
        <div class="textbox">
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password" name="password">
        </div>
<!--
        <div id ="password_error">Please enter a valid password</div>
-->

        <button class="btn" type="submit">Sign In</button>
        <p>Or <a href="register.html">Register</a> </p>
    </form>
</div>

<canvas id="bubble"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
