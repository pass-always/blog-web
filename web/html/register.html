<div class="register-box">
    <img src="../images/default-avatar-1.png" class="avatar">
    <h2>Create Account</h2>
    <form class="form" action="profile.html" method="post" name="form" onsubmit="return validated()" id="form">

        <div class="textbox">
            <i class="fas fa-user" aria-hidden="true"></i>
            <input autocomplete="off" type="text" placeholder="Username" name="userName" value="" id="username">
        </div>

        <div class="textbox">
            <i class="fas fa-user-edit" aria-hidden="true"></i>
            <input autocomplete="off" type="text" placeholder="First Name" name="firstName" value="" id="firstname">
        </div>

        <div class="textbox">
            <i class="fas fa-user-edit" aria-hidden="true"></i>
            <input autocomplete="off" type="text" placeholder="Last Name" name="lastName" value="" id="lastname">
        </div>

        <div class="textbox">
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="New Password" name="passWord" value="" id="password">
        </div>

        <div class="textbox">
            <i class="fas fa-calendar-day" aria-hidden="true"></i>
            <input autocomplete="off" type="date" placeholder="" name="doB" value="" id="dob" style="color: #787878">
        </div>

        <div class="textbox">
            <i class="fas fa-book-user" aria-hidden="true"></i>
            <input type="text" placeholder="Description" name="description" value="" id="description">
        </div>

        <input class="btn" type="button" name="" value="Register" onclick="return validate();">
        <p>Or <a href="login.html">Sign In</a> </p>
    </form>
</div>

<canvas id="bubble"></canvas>
